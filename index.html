<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Landing Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Full-width banner */
        .banner {
            background-image: url('https://media.istockphoto.com/id/923731954/photo/red-and-black-holstein-cows-are-grazing-on-a-cold-autumn-morning-on-a-meadow-in-switzerland.jpg?s=1024x1024&w=is&k=20&c=BFMPvx3dQPmPLL8LIBZGWKSrOhdGXTchPGcTMYvvrN8=');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            text-align: center;
        }

        /* Card container */
        .card-container {
            margin-top: 50px;
        }

        /* Card */
        .card {
            margin: 0 10px;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <!-- Full-width banner -->
        <div class="row banner">
            <div class="col">
                <h1>Welcome to Our Landing Page</h1>
            </div>
        </div>

        <!-- Card section -->
        <div class="row card-container justify-content-center">
            <!-- Card 1 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Card 1</h5>
                        <p class="card-text">This is a simple card with a link to Google.</p>
                        <a href="https://www.google.com" class="btn btn-primary">Go to Google</a>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Card 2</h5>
                        <p class="card-text">This is another card with a link to Google.</p>
                        <a href="https://www.google.com" class="btn btn-primary">Go to Google</a>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Card 3</h5>
                        <p class="card-text">This is the third card with a link to Google.</p>
                        <a href="https://www.google.com" class="btn btn-primary">Go to Google</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (jQuery, Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
